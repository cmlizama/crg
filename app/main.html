<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coffee recipes</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">

</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

<div ng-controller='mainCtrl'>
    <md-toolbar>crg</md-toolbar>

  <div>
    <label for='nameInput'></label>
    <input type='text' id='nameInput' ng-model="body" ng-keydown="addName($event)">
  </div>

  <md-content>
    <md-list>
      <md-item ng-repeat="(id, post) in data">
        <md-item-content>
          <div class="md-tile-content">
            <h2><span style="bold" ng-bind="post.name"></span></h2>
            <h5><span ng-bind="post.author"></span></h5>
            <div>Time: <span ng-bind="post.time"></span> seconds</div>
            <div>Grind setting: <span ng-bind="post.grind"></span></div>
            <div>Coffee dose: <span ng-bind="post.coffee"></span> grams</div>
            <div>Instructions: <span ng-bind="post.instructions"></span></div>
          </div>      
        </md-item-content>
      </md-item>
    </md-list>
  </md-content>


  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
  <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
  <script src='https://code.angularjs.org/1.2.27/angular-route.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
